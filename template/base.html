{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
	================================================== -->
    <meta charset="utf-8" />
    <title>KhmerWin24 | {% block title %}{% endblock %}</title>

    <!-- Mobile Specific Metas
	================================================== -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />


        <!-- Facebook Metas
  ================================================== -->
  
<meta property="og:url"                content="" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="When Great Minds Donâ€™t Think Alike" />
<meta property="og:description"        content="How much does culture influence creative thinking?" />
<meta property="og:image"              content="" />

    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="{% static 'images/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{% static 'images/favicon.ico'%}"
      type="image/x-icon"
    />

    <!-- CSS
	================================================== -->

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Template styles-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Responsive styles-->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <!-- Animation -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/owl.theme.default.min.css' %}"
    />
    <!-- Colorbox -->
    <link rel="stylesheet" href="{% static 'css/colorbox.css' %}" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="body-inner">
      <!-- Start Topbar -->
      {% include 'partials/_topbar.html' %}
      <!--/ Topbar end -->

      <!-- Header start -->
      {% include 'partials/_header.html' %}
      <!--/ Header end -->

      {% include 'partials/_menu.html' %}
      <!-- Menu wrapper end -->

     

      {% block content %} {% endblock content %}
      <!-- First block end -->

      {% include 'partials/_footer.html' %}
      <!-- Footer end -->

      {% include 'partials/_copyright.html' %}
      <!-- Copyright end -->

      <!-- Javascript Files
	================================================== -->

      <!-- initialize jQuery Library -->
      <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
      <!-- Bootstrap jQuery -->
      <script
        type="text/javascript"
        src="{% static 'js/bootstrap.min.js' %}"
      ></script>
      <!-- Owl Carousel -->
      <script
        type="text/javascript"
        src="{% static 'js/owl.carousel.min.js' %}"
      ></script>
      <!-- Counter -->
      <script
        type="text/javascript"
        src="{% static 'js/jquery.counterup.min.js' %}"
      ></script>
      <!-- Waypoints -->
      <script
        type="text/javascript"
        src="{% static 'js/waypoints.min.js' %}"
      ></script>
      <!-- Color box -->
      <script
        type="text/javascript"
        src="{% static 'js/jquery.colorbox.js' %}"
      ></script>
      <!-- Smoothscroll -->
      <script
        type="text/javascript"
        src="{% static 'js/smoothscroll.js' %}"
      ></script>
      <!-- Isotope -->
      <script
        type="text/javascript"
        src="{% static 'js/isotope.js' %}"
      ></script>
      <script
        type="text/javascript"
        src="{% static 'js/ini.isotope.js' %}"
      ></script>

      <!-- Template custom -->
      <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>
    </div>

    
    <!-- Body inner end -->
  </body>
</html>
